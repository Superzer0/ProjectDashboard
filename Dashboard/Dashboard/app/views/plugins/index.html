<article id="plugins_index" class="sidebar-content">
    <div id="wrapper">
        <!-- Sidebar -->
        <div data-ng-include="'app/views/plugins/sidebar.html'"></div>
        <div id="page-content-wrapper">
            <div data-ng-click="toogleMenu()" class="showSidebar">
                <i class="fa fa-bars fa-2x"></i>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>installed plugins </h1>
                        <hr />
                        <p>here you can manage all plugins that are installed with this instance of project dashboard ui</p>
                        <div class="row">
                            <div class="col-md-offset-1 col-md-10">
                                <div class="panel-body">

                                    <div style="margin: auto 0; text-align: center" ng-hide="plugins.length">
                                        <span class="text-muted">
                                            <i class="fa fa-trophy fa-4x"></i>
                                            <br />
                                            it is lonely here.<br />
                                            <a href="/#/plugins/upload">click here</a> to add new plugins
                                        </span>
                                    </div>

                                    <table class="table table-striped" data-ng-show="plugins">
                                        <thead>
                                            <tr>
                                                <td>Name</td>
                                                <td>Version</td>
                                                <td>Added</td>
                                                <td>Size</td>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr data-ng-repeat="plugin in plugins">
                                                <td>
                                                    <img src="{{plugin.icon}}" widht="30" height="30" alt="{{plugin.name}} icon" />
                                                    <a href="#/plugins/{{plugin.id}}/{{plugin.version}}">
                                                        {{plugin.name}}
                                                    </a>
                                                </td>
                                                <td>{{plugin.version}}</td>
                                                <td>{{plugin.added}}</td>
                                                <td>{{roundPluginSize(plugin.uncompressedSize)}} mb</td>
                                            </tr>

                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
