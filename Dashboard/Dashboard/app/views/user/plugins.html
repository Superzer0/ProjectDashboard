<article id="plugins_index" class="sidebar-content">
    <div id="wrapper">
        <!-- Sidebar -->
        <div data-ng-include="'app/views/user/sidebar.html'"></div>
        <div id="page-content-wrapper">
            <div data-ng-click="toogleMenu()" class="showSidebar">
                <i class="fa fa-bars fa-2x"></i>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>plugins </h1>
                        <hr />
                        <p>here you can configure all available plugins</p>
                        <div class="row">
                            <div class="col-md-offset-1 col-md-10">
                                <div class="panel-body">
                                    <table class="table table-striped" data-ng-show="plugins">
                                        <thead>
                                            <tr>
                                                <td>name</td>
                                                <td>version</td>
                                                <td>state</td>
                                                <td>action</td>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr data-ng-repeat="plugin in plugins">
                                                <td>
                                                    <img src="{{plugin.icon}}" widht="30" height="30" alt="{{plugin.name}} icon" />
                                                    {{plugin.name}}
                                                </td>
                                                <td>{{plugin.version}}</td>
                                                <td>
                                                    <span data-ng-if="!plugin.disabled">
                                                        <i class="fa fa-check-circle" title="plugin enabled"></i>
                                                    </span>
                                                    <span data-ng-if="plugin.disabled">
                                                        <i class="fa fa-times-circle" title="plugin disabled"></i>
                                                    </span>
                                                </td>
                                                <td>
                                                    <a href="#/user/plugins/{{plugin.id}}/{{plugin.version}}" class="btn btn-primary btn-sm">
                                                        configure
                                                    </a>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
