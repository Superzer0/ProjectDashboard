<article id="plugin_index" class="sidebar-content">
    <div id="wrapper">
        <!-- Sidebar -->
        <div data-ng-include="'app/views/user/sidebar.html'"></div>
        <div id="page-content-wrapper">
            <div data-ng-click="toogleMenu()" class="showSidebar">
                <i class="fa fa-bars fa-2x"></i>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>
                            <img src="{{plugin.icon}}" widht="50" height="50" alt="{{plugin.name}} icon" />
                            {{plugin.name}}
                            <span class="pull-right">
                                <span data-ng-if="!plugin.disabled">
                                    <i class="fa fa-check-circle fa-3x" title="plugin enabled"></i>
                                    <br />
                                </span>
                                <span data-ng-if="plugin.disabled">
                                    <i class="fa fa-times-circle fa-3x" title="plugin disabled"></i>
                                    <br />
                                </span>
                            </span>
                        </h1>
                        <hr />
                        <div class="row">
                            <div class="col-md-10">
                                <div class="panel-body">
                                    <div class="row">
                                        <div class="col-md-6">
                                            <dl class="dl-horizontal">
                                                <dt>plugin id: </dt>
                                                <dd>{{plugin.id}}</dd>
                                            </dl>
                                        </div>
                                        <div class="col-md-6">
                                            <dl class="dl-horizontal">
                                                <dt>version: </dt>
                                                <dd>{{plugin.version}}</dd>
                                            </dl>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <h3>
                                configuration

                                <span class="pull-right">
                                    <input type="checkbox" bs-switch data-ng-model="pluginState"
                                           switch-on-text="{{ 'plugin on' }}"
                                           switch-off-text="{{ 'plugin off' }}"
                                           ng-change="onPluginStateChange(pluginState)"
                                           ng-disabled="!pluginState"
                                           name="pluginState" id="pluginStateSwitch" />
                                </span>
                            </h3>
                            <hr />
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="col-md-offset-1 col-md-8">
                                        <div ng-jsoneditor ng-model="plugin.configuration" options="jsonEditorOptions"
                                             style="width: 400px; height: 300px;"></div>
                                    </div>

                                </div>
                                <div class="col-md-6">

                                    <h5>configuration.js</h5>
                                    <pre class="brush: js; ruler: true;">
                                                    {{plugin.configuration}}
                                                </pre>
                                </div>
                            </div>
                        </div>
                        <div style="margin-top:20px">
                            <button class="btn btn-default pull-right" style="margin-right: 20px;" data-ng-click="configureUserPlugin()">
                                <i class="fa fa-floppy-o"></i>
                                save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
