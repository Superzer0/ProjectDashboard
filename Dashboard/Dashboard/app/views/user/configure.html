<article id="plugin_index" class="sidebar-content">
    <div id="wrapper">
        <!-- Sidebar -->
        <div data-ng-include="'app/views/user/sidebar.html'"></div>
        <div id="page-content-wrapper">
            <div data-ng-click="toogleMenu()" class="showSidebar">
                <i class="fa fa-bars fa-2x"></i>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>
                            <img src="{{plugin.icon}}" widht="50" height="50" alt="{{plugin.name}} icon" />
                            {{plugin.name}}
                            <span class="pull-right">
                                <span data-ng-if="!plugin.disabled">
                                    <i class="fa fa-check-circle fa-3x" title="plugin enabled"></i>
                                    <br />
                                </span>
                                <span data-ng-if="plugin.disabled">
                                    <i class="fa fa-times-circle fa-3x" title="plugin disabled"></i>
                                    <br />
                                </span>
                            </span>
                        </h1>
                        <hr />
                        <div class="row">
                            <div class="col-md-offset-1 col-md-10">
                                <div class="panel-body">
                                    <h2 style="margin-top: 0;">
                                        basic information
                                    </h2>
                                    <hr />
                                    <div class="row">
                                        <div class="col-md-6">
                                            <dl class="dl-horizontal">
                                                <dt>plugin id: </dt>
                                                <dd>{{plugin.id}}</dd>
                                            </dl>
                                        </div>
                                        <div class="col-md-6">
                                            <dl class="dl-horizontal">
                                                <dt>version: </dt>
                                                <dd>{{plugin.version}}</dd>
                                            </dl>
                                        </div>
                                    </div>

                                    <h5>configuration.js</h5>
                                    <pre class="brush: js; ruler: true;">
                                        {{plugin.configuration}}
                                    </pre>

                                    <h2>configure</h2>
                                    <hr />
                                    here be dragons
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</article>
